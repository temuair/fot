  custom_dir: overrides
  palette:
          primary: blue grey
          accent: blue
  icon:
          logo: material/wizard-hat
  favicon: assets/wizard-hat.png

extra_css:
        - stylesheets/extra.css

extra_javascript:
        - javascripts/stats_calculator.js
        - javascripts/hp_calculator.js
        - javascripts/mp_calculator.js
